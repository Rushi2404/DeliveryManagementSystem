<template>
    <lightning-card title="Delivery Items">
        <lightning-record-edit-form 
            object-api-name="Delivery_Item__c"
            onsuccess={handleSuccess}
            record-id={recordID}>

            <lightning-input-field field-name={deliveryItemName}></lightning-input-field>
            <lightning-input-field field-name={deliveryDate}></lightning-input-field>
            <lightning-input-field field-name={deliveryItemPriority}></lightning-input-field>
            <lightning-input-field field-name={deliveryItemStatus}></lightning-input-field>
            <lightning-input-field field-name={driverName}></lightning-input-field>
            <lightning-input-field field-name={customerName}></lightning-input-field>
            <lightning-input-field field-name={packageNumber}></lightning-input-field>
            <lightning-input-field field-name={quantity}></lightning-input-field>
            <lightning-input-field field-name={itemDescription}></lightning-input-field>
        
            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
        
        </lightning-record-edit-form>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text" onclick={closeModal}>Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Order Details</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-card title="Delivery Item">
                    <lightning-record-view-form record-id={recordID} object-api-name="Delivery_Item__c">
                        <lightning-output-field field-name={deliveryItemName}></lightning-output-field>                       
                        <lightning-output-field field-name={deliveryDate}></lightning-output-field>                       
                        <lightning-output-field field-name={deliveryItemPriority}></lightning-output-field>                       
                        <lightning-output-field field-name={deliveryItemStatus}></lightning-output-field>                       
                        <lightning-output-field field-name={driverName}></lightning-output-field>                       
                        <lightning-output-field field-name={customerName}></lightning-output-field>                       
                        <lightning-output-field field-name={packageNumber}></lightning-output-field>                       
                        <lightning-output-field field-name={quantity}></lightning-output-field>                       
                        <lightning-output-field field-name={itemDescription}></lightning-output-field>                       
                    </lightning-record-view-form>
                </lightning-card>
            </div>
            <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
